{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security|Register</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="space"></header>
    <section class="container">
        <div class="row">
            <div class="offset-md-2 col-md-8 form">
                <div class="row">
                    <div class="col-lg-4 d-none d-lg-flex flex-row align-items-center p-0 m-0 justify-content-center">
                        <a href="index.html"><img src="{% static 'img/logo.png' %}" alt="Logo"></a>
                    </div>
                    <div class="col-lg-8 col-md-12 m-0">
                        <h2 class="mb-4"><strong>Registration</strong></h2>
                        <form action="/keeper/guards/" method="post">
                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="text" name="name" id="Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="HouseNo">House No</label>
                                <input type="text" name="houseno" id="HouseNo" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="Purpose">Purpose</label>
                                <input type="text" name="purpose" id="Purpose" class="form-control">
                            </div>
                            <button type="submit" class="form-control btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
