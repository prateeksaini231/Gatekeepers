{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security|Find</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">KV Security Co.</a> <!--Here change the logo name-->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
            </div>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">KV Security Co.</h1> <!--Here also-->
            <br>
            {% for v in visits %}
            <div class="container">
                <p>Name     :   {{v.name}} </p><br>
                <p>Purpose  :   {{v.purpose}} </p><br>
                <p>Date     :   {{v.date_time}} </p><br>
                <hr style="border:0.5px solid blue">
            </div>
        {% endfor %}
        </div>
    </div>
    <footer>
        KV Security Co. &copy; 2020
    </footer>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
